<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/heritlogo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heritengine</title>
    <!-- Google Fonts: Manrope and Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <script>
      // Handle redirect from 404.html
      (function() {
        const redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect !== window.location.pathname) {
          window.history.replaceState(null, '', redirect);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
